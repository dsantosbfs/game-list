<form id="search" name="search" method="get" class="form-inline my-2 my-lg-0">
  <fieldset>
    <input type="text"
      (keyup)="search($event)"
      id="query"
      name="query"
      class="form-control mr-sm-2"
      placeholder="Buscar"
      autocomplete="no"
      aria-label="Buscar">
  </fieldset>
</form>
